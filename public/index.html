<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""
  ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer type="module" src="./js/index.js"></script>
    <title>Coronavirus</title>
  </head>
  <body>
    <div class="container">
      
      <h1 class="shadow" id="heading">Coronavirus (COVID-19)</h1>

      <a href="https://www.nhs.uk/conditions/coronavirus-covid-19/">
        <div class="nhs">
            <img alt="NHS" height="80" width="80" src="https://www.gstatic.com/youtube/img/discovery/coronavirus_generic.png">
            <div class="nhs-text">
              <h3>Coronavirus (COVID-19)</h3>
              <p>Get the latest information from the National Health Service about coronavirus.</p>
              <a id="nhs-link" href="https://www.nhs.uk/conditions/coronavirus-covid-19/">NHS</a>
            </div>
        </div>
      </a>

  


      <form class="form" data-form>
        <input type="text" data-search placeholder="Enter Country here..." />
        <input type="submit" value="Search" />        
      </form>
      <select class="select">
        <option>UK</option>
      </select>
      <canvas id="myChart"></canvas>
      <div class="map"></div>
      <main>
        <h1 id="worldwide-heading" class="box-heading">Worldwide Cases</h1>
        <div class="all-cases-box box" data-all-cases>
        </div>
        <h1 id="country-heading" class="box-heading">By Country</h1>
        <div class="search-cases-box box" data-search-cases>
        </div>
      </main>
  </body>
</html>
