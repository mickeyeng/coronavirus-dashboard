<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer type="module" src="./js/index.js"></script>
    <title>Coronavirus</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <!-- <div class="container"> -->
        <div class="header shadow">
          <h1 id="heading">Coronavirus (COVID-19)</h1>
          <i id="dark-mode-btn" class="fas fa-2x fa-moon"></i>
        </div>
      </header>

      <section id="nhs-section">
        <a href="https://www.nhs.uk/conditions/coronavirus-covid-19/">
          <div class="nhs">
            <img
              alt="NHS"
              height="80"
              width="80"
              src="https://www.gstatic.com/youtube/img/discovery/coronavirus_generic.png"
            />
            <div class="nhs-text">
              <h3>Coronavirus (COVID-19)</h3>
              <p>
                Get the latest information from the National Health Service
                about coronavirus.
              </p>
              <a
                id="nhs-link"
                href="https://www.nhs.uk/conditions/coronavirus-covid-19/"
                >NHS</a
              >
            </div>
          </div>
        </a>
        <!-- </div> -->
      </section>

      <section id="form">
        <form class="form" data-form>
          <input type="text" data-search placeholder="Enter Country here..." />
          <input type="submit" value="Search" />
        </form>
        <div class="country-select">
          <select class="select"
            ><option>UK</option></select
          >
        </div>
      </section>

      <section id="chart">
        <h2 class="main-stat-heading shadow">Worldwide Chart</h2>
        <div class="chart-wrapper">
          <div class="chart-container">
            <canvas class="myChart-worldwide"></canvas>
          </div>
        </div>
      </section>

      <section id="worldwide-stats">
        <h1 class="main-stat-heading shadow">
          Worldwide Cases
        </h1>
        <div class="worldwide-stats-wrapper" data-worldwide-stats>
          <div data-loader></div>
        </div>
      </section>

      <section id="country-stats">
        <h1 class="main-stat-heading shadow">
          By Country
        </h1>
        <div class="search-stats-box box" data-search-stats></div>
      </section>
    </div>

    <footer>
      <p>Created by Mickey English</p>
      <a href=" https://disease.sh/">API: https://disease.sh/</a>
    </footer>
  </body>
</html>
